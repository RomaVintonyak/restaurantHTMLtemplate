<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700,700i|Poppins:400,500,600|Raleway|Sacramento&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!--custom styles-->
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="Good food Good Life" />
    <meta name="keywords" content="Мережа національних ресторанів" />
    <meta name="google" content="notranslate" />
    <!--five icon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Html template for restaurant web site</title>
  </head>
  <body>
    <!--header-->
    <header id="header" class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <div class="header__top--text">
              <p>Wellcome To<span>restaurantBD.com</span></p>
            </div>
            <div class="header__top--search">
              <input type="text" placeholder="Quick Search" /><a href="#"
                ><i class="fas fa-search"></i
              ></a>
            </div>
            <div class="header__top--login">
              <a href="#"
                ><i class="fas fa-sign-in-alt"><span>Login</span></i></a
              >
              <span>For Delivary: +012 345 678</span>
            </div>
          </div>
        </div>
      </div>
      <nav class="nav__menu">
        <div class="nav__brand">
          <img src="img/header/logo.png" alt="logo" />
        </div>
        <ol class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">about</a></li>
          <li class="nav__item"><a href="#" class="nav__link">page</a></li>
          <li class="nav__item"><a href="#" class="nav__link">menu</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">gallery</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">blog</a></li>
          <li class="nav__item"><a href="#" class="nav__link">shops</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">contact</a>
          </li>
        </ol>
        <div class="nav__button">
          <a href="#" class="btn btn--sm">Reservation</a>
        </div>
        <div class="burger__button" id="navToggle">
          <span class="burger__icon"></span>
        </div>
      </nav>
    </header>
    <!--intro slider section-->
    <section id="intro">
      <div class="intro__slider" data-slider="intro-slider">
        <div class="slider__img">
          <img src="img/intro/slider1.jpg" class="img" alt="food" />
        </div>
        <div class="slider__img">
          <img src="img/intro/slider2.jpg" class="img" alt="food" />
        </div>
        <div class="slider__img">
          <img src="img/intro/slider3.jpg" class="img" alt="food" />
        </div>
      </div>
      <div class="intro__overlay">
        <div class="container"></div>
      </div>
    </section>

    <!-- jQuery -->
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <!--slick slider https://kenwheeler.github.io/slick/-->
    <script type="text/javascript" src="js/vendor/slick.min.js"></script>
    <!--custom scripts-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
